<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING QUIZ</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="startContainer">
        <h1>Coding Quiz Challenge</h1>
        <p id="timer"></p>
        <button class="startButton">Start Quiz</button>

    </div>

    <div id="quizContainer">
        <div id="questionBlock">
            <h2 class="questions">How do you Code?</h2>
            <div Class="choiceContainer">
                <button class="buttonChoice">Answer 1</button>
                <button class="buttonChoice">Answer 2</button>
                <button class="buttonChoice">Answer 3</button>
                <button class="buttonChoice">Answer 4</button>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
